<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/img/Frame 6.png" alt="logo de empresa">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="information">Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botton">
                    <button class="btn-encript" onclick="btnEncript()">Encriptador</button>
                    <button class="btn-uncript" onclick="btnUncript()">Desencriptador</button>
                </div>
            </section>
            <section>
                <textarea class="message" cols="20" rows="10"></textarea>
                <div>
                    <button class="copy" onclick="copied()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
